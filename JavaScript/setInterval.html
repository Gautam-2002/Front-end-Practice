<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            margin-top: 150px;
            width: 600px;
        }
    </style>
</head>

<body bgcolor="black">
    <img id="image">
    <script>
        const arr = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg", "images/7.jpg"];
        let img = document.querySelector('#image');
        let ele = 0;
        setInterval(() => {
            img.setAttribute("src", arr[ele]);
            ele = (ele + 1) % arr.length;
            console.log(ele);
        }, 1000);
    </script>
</body>

</html>
